<html lang = "eng">
	<head>
		<title>Contact Us</title>
	</head>
	
	<body>
		<header>
			<h1>Will King's Grill</h1>
		</header>

		<nav>
            <hr />
			<p><a href = "index.html">Home</a></p>
			<p><a href = "menu.html">Menu</a></p>
			<p><a href = "">Contact Us</a></p>
            <hr />
        </nav>
        
        <section>
            <form action = "submit.html" method = "POST">
                <!-- Name -->
                <label for = "name">Name:</label>
                <input type = "text" id = "name" name = "name"><br />
                <!-- Email -->
                <label for = "email">Email:</label>
                <input type = "text" id = "email" name = "email"><br />
                <!-- Telephone -->
                <label for = "phone">Phone:</label>
                <input type = "text" id = "phone" name = "phone"><br />

                <!-- Dropdown Menu (Inquiry reason) -->
                <label for = "inquiry">Reason for Inquiry:</label>
                <select id = "inquiry" name = "inquiry">
                    <option value = "catering" selected>Catering</option>
                    <option value = "private_party">Private Party</option>
                    <option value = "feedback">Feedback</option>
                    <option value = "other">Other</option>
                </select><br />

                <!-- Text area (additional info) -->
                <label for = "info">Additional Information:</label>
                <textarea id = "info" name = "info"></textarea>

                <!-- Radio buttons -->
                <legend>Have you been to the restaurant?</legend>
                <!-- No -->
                <input type = "radio" id = "choice1" name = "questionnaire" value = "no">
                <label for = "choice1">No</label><br />
                <!-- Yes -->
                <input type = "radio" id = "choice2" name = "questionnaire" value = "yes">
                <label for = "choice2">Yes</label><br />

                <!-- Checkboxes -->
                <legend>Best days to contact you:</legend>
                <!-- Monday -->
                <input type = "checkbox" id = "mon" name = "day" value = "mon">
                <label for = "mon">M</label>
                <!-- Tuesday -->
                <input type = "checkbox" id = "tues" name = "day" value = "tues">
                <label for = "tues">T</label>
                <!-- Wednesday -->
                <input type = "checkbox" id = "wed" name = "day" value = "wed">
                <label for = "wed">W</label>
                <!-- Thursday -->
                <input type = "checkbox" id = "thurs" name = "day" value = "thurs">
                <label for = "thurs">Th</label>
                <!-- Friday -->
                <input type = "checkbox" id = "fri" name = "day" value = "fri">
                <label for = "fri">F</label><br />

                <!-- Submit button -->
                <input type = "submit" name = "submit" value = "Send Request">
            </form>
        </section>
	
		<footer>
            <hr />
            <p>Downtown, Bushville, Olorado, DV1 2WW <br />
                01234 567890</p>
		</footer>
	</body>
</html>
