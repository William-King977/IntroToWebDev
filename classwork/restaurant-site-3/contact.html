<html lang = "eng">
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, intial-scale = 1, shrink-to-fit = no">

		<title>Contact Us</title>
		
		<!-- Bootstrap CND copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- Icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- External CSS -->
		<link href = "styles/restaurantStyles.css" rel = "stylesheet" type = "text/css" />
		<link href = "styles/contact.css" rel = "stylesheet" type = "text/css" />
	</head>
	
	<body>
		<header class = "jumbotron">
			<h1 style = "font-size: 45pt">Will King's Grill</h1>
			<h4 class = "mt-4 font-italic" style = "color: white">New restaurant opening in Texas!</h4>
			<a class = "btn mt-3" href = "menu.html#menu-carousel">Find Out More</a>
		</header>

		<nav>
			<a class = "btn" href = "index.html"><i class = "fa fa-home"></i></a>
			<a class = "btn" href = "menu.html">Menu</a>
			<a class = "btn btn-lg" href = "">Contact Us</a>
		</nav>

		<!-- message displays if the user has JavaScript disabled -->
		<noscript>
			<h4 class = "text-center">JavaScript is disabled on your browser. 
				This site is best viewed with JavaScript enabled.</h4>
		</noscript>

		<section class = "container">
			<form name = "contact" class = "form-horizontal" onsubmit = "return validate();" 
				onreset = "resetForm();" novalidate>
				<!-- Name -->
				<div class = "form-group row">
					<label for = "name" class = "col-form-label" name = "required">Name:</label>
					<!-- Seperate div for the inputbox is needed to format the labels -->
					<div class = "col">
						<input type = "text" class = "form-control" id = "name" required>
						<div class = "invalid-feedback">
							Name is required.
						</div> 
					</div> <!-- end of .col div -->
				</div> <!-- end of .form-group row div -->

				<!-- Email -->
				<div class = "form-group row">
					<label for = "email" class = "col-form-label" name = "required">Email:</label>
					<!-- Seperate div for the inputbox is needed to format the labels -->
					<div class = "col">
						<input type = "email" class = "form-control" id = "email" required>
						<div class = "invalid-feedback">
							Email is required.
						</div> 
					</div> <!-- end of .col div -->
				</div> <!-- end of .form-group row div -->
				
				<!-- Telephone -->
				<div class = "form-group row">
					<label for = "phone" class = "col-form-label">Phone:</label>
					<!-- Seperate div for the inputbox is needed to format the labels -->
					<div class = "col">
						<input type = "tel" class = "form-control" id = "phone" placeholder = "12345-678901" 
							pattern = "[0-9]{5}-[0-9]{6}">
						<div class = "invalid-feedback">
							Phone must be in the format of 12345-678901.
						</div> 
					</div> <!-- end of .col div -->
				</div> <!-- end of .form-group row div -->

				<!-- Dropdown Menu (Inquiry reason) -->
				<div class = "form-group row">
					<label for = "inquiry" class = "col-form-label" name = "required">Reason for Inquiry:</label>
					<!-- Seperate div for the inputbox is needed to format the labels -->
					<div class = "col">
						<select id = "inquiry" class = "form-control" required>
							<option value = "catering" selected>Catering</option>
							<option value = "private_party">Private Party</option>
							<option value = "feedback">Feedback</option>
							<option value = "other">Other</option>
						</select>
						<div class = "invalid-feedback">
							Reason for Inquiry is required.
						</div> 
					</div> <!-- end of .col div -->
				</div> <!-- end of .form-group row div -->

				<!-- Text area (additional info) -->
				<div class = "form-group row">
					<label for = "moreInfo" class = "col-form-label">Additional Information:</label>
					<!-- Seperate div for the inputbox is needed to format the labels -->
					<div class = "col">
						<textarea class = "form-control" id = "moreInfo"></textarea>
					</div> <!-- end of .col div -->
				</div> <!-- end of .form-group row div -->

				<!-- Radio buttons -->
				<div class = "form-group row" id = "visited-rb">
					<label for = "visited" class = "col-form-label" name = "required">Have you been to the restaurant?</label>
					<!-- No -->
					<div class = "form-check form-check-inline">
						<input type = "radio" class = "form-check-input" id = "choice1" name = "visited" value = "no" required>
						<label for = "choice1" class = "form-check-label">No</label>
					</div>
					<!-- Yes -->
					<div class = "form-check form-check-inline">
						<input type = "radio" class = "form-check-input" id = "choice2" name = "visited" value = "yes" required>
						<label for = "choice2" class = "form-check-label">Yes</label>
					</div>
				</div> <!-- end of .form-group row div -->

				<!-- Checkboxes -->
				<div class = "form-group row" id = "availability-cb">
					<label for = "day" class = "col-form-label">Best days to contact you:</label>
					<!-- Monday -->
					<div class = "form-check form-check-inline">
						<input type = "checkbox" class = "form-check-input" id = "mon" name = "day" value = "mon">
						<label for = "mon" class = "form-check-label">M</label>
					</div>
					<!-- Tuesday -->
					<div class = "form-check form-check-inline">
						<input type = "checkbox" class = "form-check-input" id = "tues" name = "day" value = "tues">
						<label for = "tues" class = "form-check-label">T</label>
					</div>
					<!-- Wednesday -->
					<div class = "form-check form-check-inline">
						<input type = "checkbox" class = "form-check-input" id = "wed" name = "day" value = "wed">
						<label for = "wed" class = "form-check-label">W</label>
					</div>
					<!-- Thursday -->
					<div class = "form-check form-check-inline">
						<input type = "checkbox" class = "form-check-input" id = "thurs" name = "day" value = "thurs">
						<label for = "thurs" class = "form-check-label">Th</label>
					</div>
					<!-- Friday -->
					<div class = "form-check form-check-inline">
						<input type = "checkbox" class = "form-check-input" id = "fri" name = "day" value = "fri">
						<label for = "fri" class = "form-check-label">F</label>
					</div>
				</div> <!-- end of .form-group row div -->

				<!-- Row for the buttons -->
				<div class = "form-row">
					<div class = "form-group col text-center" id = "form-buttons">
						<button type = "submit" id = "submitButton" class = "btn btn-primary">Send Request</button>
						<button type = "reset" class = "btn btn-secondary">Reset Form</button>
					</div>
				</div> <!-- end .form-row -->
			</form>
		</section>

		<footer>
			<p>Downtown, Bushville, Olorado, DV1 2WW <br />
				01234 567890</p>
		</footer>

		<!-- script to help validate the contact form -->
		<script type = "text/javascript" src = "scripts/contract.js"></script></script>
	</body>
</html>
