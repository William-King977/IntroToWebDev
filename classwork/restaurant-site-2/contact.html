<html lang = "eng">
	<head>
        <meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, intial-scale = 1, shrink-to-fit = no">

		<title>Contact Us</title>
		
		<!-- Bootstrap CND copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- External CSS -->
        <link href = "styles/restaurantStyles.css" rel = "stylesheet" type = "text/css" />
        <link href = "styles/contact.css" rel = "stylesheet" type = "text/css" />
	</head>
	
	<body>
		<header>
			<h1>Will King's Grill</h1>
		</header>

		<nav>
			<a class = "btn" href = "index.html">Home</a>
			<a class = "btn" href = "menu.html">Menu</a>
            <a class = "btn" href = "">Contact Us</a>
        </nav>

        <form action = "submit.html" method = "POST">
            <!-- Name -->
            <label for = "name", name = "required">Name:</label>
            <input type = "text" id = "name" name = "name"><br />
            <!-- Email -->
            <label for = "email" name = "required">Email:</label>
            <input type = "text" id = "email" name = "email"><br />
            <!-- Telephone -->
            <label for = "phone">Phone:</label>
            <input type = "text" id = "phone" name = "phone"><br />

            <!-- Dropdown Menu (Inquiry reason) -->
            <label for = "inquiry" name = "required">Reason for Inquiry:</label>
            <select id = "inquiry" name = "inquiry">
                <option value = "catering" selected>Catering</option>
                <option value = "private_party">Private Party</option>
                <option value = "feedback">Feedback</option>
                <option value = "other">Other</option>
            </select><br />

            <!-- Text area (additional info) -->
            <label for = "info">Additional Information:</label>
            <textarea id = "info" name = "info"></textarea><br />

            <!-- Radio buttons -->
            <section class = "visited">
                <label for = "questionnaire" name = "required">Have you been to the restaurant?</label>
                <!-- No -->
                <input type = "radio" id = "choice1" name = "questionnaire" value = "no">
                <label for = "choice1" class = "rb">No</label>
                <!-- Yes -->
                <input type = "radio" id = "choice2" name = "questionnaire" value = "yes">
                <label for = "choice2" class = "rb">Yes</label><br />
            </section>

            <!-- Checkboxes -->
            <section class = "availability">
                <label for = "day" name = "required">Best days to contact you:</label>
                <!-- Monday -->
                <input type = "checkbox" id = "mon" name = "day" value = "mon">
                <label for = "mon" class = "cb">M</label>
                <!-- Tuesday -->
                <input type = "checkbox" id = "tues" name = "day" value = "tues">
                <label for = "tues" class = "cb">T</label>
                <!-- Wednesday -->
                <input type = "checkbox" id = "wed" name = "day" value = "wed">
                <label for = "wed" class = "cb">W</label>
                <!-- Thursday -->
                <input type = "checkbox" id = "thurs" name = "day" value = "thurs">
                <label for = "thurs" class = "cb">Th</label>
                <!-- Friday -->
                <input type = "checkbox" id = "fri" name = "day" value = "fri">
                <label for = "fri" class = "cb">F</label><br />
            </section>

            <!-- Submit button -->
            <input type = "submit" name = "submit" value = "Send Request">
        </form>
	
		<footer>
            <p>Downtown, Bushville, Olorado, DV1 2WW <br />
                01234 567890</p>
		</footer>
	</body>
</html>
